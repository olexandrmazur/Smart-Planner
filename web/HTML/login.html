<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Comfortaa:wght@300..700&family=Raleway:wght@100..900&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>
<div class="top-element"></div>
<div class="container">
    <h2>Вхід</h2>
    <form>
        <div>
            <label for="email">Пошта:</label>
            <input type="email" id="email" placeholder="smartplaner@gmail.com">
        </div>
        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" placeholder="********">
            <a href="../HTML/forgot-password.html" class="forgot-password">Забули пароль?</a>
        </div>

        <button id='login' class="btn primary">Увійти</button>
        <div class="log-in-methods">

            <button class="social-btn discord">
                <img src="../img/OIP-removebg-preview.png" alt="Discord"> Увійти з Discord
            </button>
        </div>

    </form>
</div>
<div class="bottom-element"></div>
<script defer src="../JavaScript/login.js"></script>
</body>

</html>
