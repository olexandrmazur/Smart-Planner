<!DOCTYPE html>
<html lang="uk">

<head>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <meta charset="UTF-8">
    <script src="../js/index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Comfortaa:wght@300..700&family=Raleway:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>
    <div class="top-element" style="position: relative; height: 200px;">
            <img src="../img/logo.png" alt="" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    </div>
    <div class="container">
        <h2>Вхід</h2>
        <form>
            <div>
                <label for="email">Пошта:</label>
                <input type="email" id="email" placeholder="smartplaner@gmail.com">
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" placeholder="********">
                <a href="../HTML/forgot-password.html" class="forgot-password">Забули пароль?</a>
            </div>
            
            <a class="btn primary2" href="../HTML/firstPage.html">Увійти</a>
            
            <div class="log-in-methods">
                <button class="social-btn google">
                    <img src="../img/google.png" alt="Google"> Увійти з Google
                </button>
                <button class="social-btn discord">
                    <img src="../img/OIP-removebg-preview.png" alt="Discord"> Увійти з Discord
                </button>
            </div>

        </form>
    </div>
    <div class="bottom-element"></div>
</body>

</html>
