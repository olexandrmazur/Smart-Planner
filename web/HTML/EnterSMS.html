<!DOCTYPE html>
<html lang="uk">

<head>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <meta charset="UTF-8">
    <script src="../JavaScript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Verification</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Comfortaa:wght@300..700&family=Raleway:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../CSS/EnterSMS.css">
</head>

<body>
    <div class="top-element" style="position: relative; height: 200px;">
            <img src="../img/logo.png" alt="" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    </div>
    <div class="container">
        
        <h1>Введіть код з SMS</h1>
        <div class="code-inputs">
            <input type="text" maxlength="1" id="digit1" placeholder="1">
            <input type="text" maxlength="1" id="digit2" placeholder="2">
            <input type="text" maxlength="1" id="digit3" placeholder="3">
            <input type="text" maxlength="1" id="digit4" placeholder="4">
            <input type="text" maxlength="1" id="digit5" placeholder="5">
            <input type="text" maxlength="1" id="digit6" placeholder="6">
        </div>
        <a href="../HTML/New-code.html"><button id="confirm-btn">Підтвердити</button></a>
        <div class="options">
            <p><a href="#" id="resend-code">Надіслати повторно код (120с)</a></p>
            <p><a href="#" id="check-mail">Перевірити пошту</a></p>
        </div>
        
    </div>
    <div class="bottom-element"></div>
    <script src="../JavaScript/EnterSMS.js"></script>
</body>

</html>
